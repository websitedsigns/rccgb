<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RCCGB - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top shadow-sm">
    <div class="container-fluid px-3">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.jpg" alt="RCCGB Logo" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="join.html">Join</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Banner -->
  <section class="hero-banner">
    <div class="overlay"></div>
    <div class="container position-relative z-1">
      <h1 class="hero-title">Welcome to RCCGB</h1>
      <p class="hero-subtitle">The Roller Coaster Club of Great Britain</p>

      <!-- Social Media Icons -->
      <div class="social-icons mt-4">
        <a href="https://facebook.com/rccgb" target="_blank" aria-label="Facebook" class="social-link">
          <img src="images/icons/facebook.svg" alt="" />
        </a>
        <a href="https://twitter.com/rccgb" target="_blank" aria-label="Twitter" class="social-link">
          <img src="images/icons/twitter.svg" alt="" />
        </a>
        <a href="https://instagram.com/rccgb" target="_blank" aria-label="Instagram" class="social-link">
          <img src="images/icons/instagram.svg" alt="" />
        </a>
      </div>
    </div>
  </section>

  <!-- Next Event Sticker -->
  <div class="next-event-sticker" role="region" aria-label="Next Event: Folly Farm Fun Day">
    <img src="images/event1.jpg" alt="Folly Farm Fun Day Logo" />
    <div class="event-title">Folly Farm Fun Day</div>
    <div class="event-date">August 8-9, 2025</div>
    <a href="#" class="btn-join" data-bs-toggle="modal" data-bs-target="#joinModal">Join Now</a>
  </div>

  <!-- Join Now Modal -->
  <div class="modal fade" id="joinModal" tabindex="-1" aria-labelledby="joinModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="joinModalLabel">Join RCCGB</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Welcome! To join the Roller Coaster Club of Great Britain, please visit our <a href="join.html">Join page</a> or contact us.</p>
          <!-- Add your join form or instructions here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
